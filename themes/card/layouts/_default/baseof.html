<!DOCTYPE html>
<html lang="{{ .Site.Language | default "en-us" }}">

<head>
  {{ partial "head" . }}
</head>

<body id="fullsingle" class="page-template-page-fullsingle-split">

  <div class="fs-split" id="back-to-top">

    {{ partial "slider" . }}

    <!-- Content Side -->
    <div class="split-content" id="mainContent">
      <div class="split-content-vertically-center" id="back-to-top">
        {{ if not (eq .RelPermalink "404.html") }}
          {{ partial "intro" . }}
        {{ end }}

        {{ block "main" .  }}
          {{ partial "bio" . }}
        {{ end }}

        {{ partial "footer" . }}
      </div>

      <span id="back-to-top-button" class="">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11.9999 10.8284L7.0502 15.7782L5.63599 14.364L11.9999 8L18.3639 14.364L16.9497 15.7782L11.9999 10.8284Z" fill="currentColor"></path></svg>
      </span>
    </div>

  </div>

</body>
</html>
