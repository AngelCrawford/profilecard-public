<div class="split-lists">
  <ul class="icons">
    {{ range .Site.Params.links }}
      <li class="info">
        <a href="{{.url}}" target="_blank" class="tooltip" data-tooltip="{{.text}}" rel="me" aria-label="{{.text}}">
            <i class="{{.icon}} ri-xl {{ .text }}" style='color: {{.color}}; {{if .opacity}} opacity: {{.opacity}};{{end}}'></i>
        </a>
      </li>
    {{ end }}
  </ul>
</div>
