# Site settings
baseURL = "http://example.org/"
languageCode = "en-us"
title = "Angel Crawford | Profile Card"
theme = "card"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Enter your tracking code to enable Google Analytics
#googleAnalytics = ""

copyright = "Angel Crawford"

[languages]
  [languages.en]
    weight = 1
    title = "Angel Crawford | Profile Card"
    LanguageName = "English"

    [languages.en.params]
      # Metadata for search engines and social sharing
      author = "Angel Crawford"
      description = "Split is a centrally-divided layout for a professional online presence with a big image or video left with alongside content."
      #shareImage = "images/social.jpg"
      #twitterHandle = "onepagelove"
      favicon = "favicon.png"

      [languages.en.params.visual]
        [languages.en.params.visual.image]
          enable = true
          size = "cover"
          position = "center center"
          count = 4 # wird für das CSS benötigt!
          speed = "1s"
          [[languages.en.params.visual.image.file]]
            url = "images/background_3.jpg"
          [[languages.en.params.visual.image.file]]
            url = "images/background_1.jpg"
          [[languages.en.params.visual.image.file]]
            url = "images/background_2.jpg"
          [[languages.en.params.visual.image.file]]
            url = "images/background_old.jpg"
        [languages.en.params.visual.video]
          enable = false
          mute = true
          file = "videos/background.mp4"
          #youtubeId = "dk9uNWPP7EA"

    [[languages.en.params.links]]
      [languages.en.params.links.list1]
        heading = "Connect"
        [[languages.en.params.links.list1.link]]
          text = "<i class='fas fa-link'></i>Blog"
          url = "#"
        [[languages.en.params.links.list1.link]]
          text = "<i class='far fa-envelope'></i>Email"
          url = "#"

      [languages.en.params.links.list2]
        heading = "Social"
        [[languages.en.params.links.list2.link]]
          text = "<i class='fab fa-instagram'></i>Instagram"
          url = "https://www.instagram.com/angel_crawford_ftw"
        [[languages.en.params.links.list2.link]]
          text = "<i class='fab fa-facebook'></i>Facebook"
          url = "https://www.facebook.com/angel.crawford.ftw"
        [[languages.en.params.links.list2.link]]
          text = "<i class='fab fa-twitter'></i>Twitter"
          url = "https://twitter.com/crawford_ftw"

      [languages.en.params.links.list3]
        heading = "Develop"
        [[languages.en.params.links.list3.link]]
          text = "<i class='fab fa-github'></i>Github"
          url = "https://github.com/AngelCrawford"
        [[languages.en.params.links.list3.link]]
          text = "<i class='fab fa-codepen'></i>CodePen"
          url = "https://codepen.io/angel_crawford"
        [[languages.en.params.links.list3.link]]
          text = "<i class='fab fa-stack-overflow'></i>Stack Overflow"
          url = "https://stackoverflow.com/u/3206211"

